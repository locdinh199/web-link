<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nhận Key Miễn Phí</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding-top:50px;">
  <h1>🔑 Nhận Key Tự Động</h1>
  <button onclick="layKey()">Lấy Key</button>
  <p id="result" style="margin-top:20px; font-weight:bold;"></p>

  <script>
    async function layKey() {
      const res = await fetch('/get-key');
      const key = await res.text();
      document.getElementById('result').innerText = key;
    }
  </script>
</body>
</html>
